    <!-- Colocar o arquivo CSS do Bootstrap  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Marcelo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#Slides">Slides</a></li>
            <li><a href="#Videos">Videos</a></li>
            <li><a href="#Contato">Contato</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      </nav>
    <header>
        <!-- Div para agrupar as informações do header -->
        <div class="conteudo">
        <!-- Criação de duas DIVS: 1 para imagem, e 1 para os textos -->
        <div class="item">
          <img class="img-round" src="img/Perfil.jpg" alt="Foto de Perfil de Marcelo Alencar">
        </div>
        <div class="item">
        <h1>Marcelo Alencar</h1>
        <h3>Técnico em Tecnologia da Informação pelo Instituto Federal da Bahia</h3>
        </div>
       </div>
    </header>
    <section id="slides">
      <h1 class="text-center">Slides</h1>

      <!-- Seção de Slides -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="img-carousel" src="img/img1.png" alt="Passaro">
                </div>
              <div class="item">
                <img class="img-carousel" src="img/img2.jpg" alt="Estrela">
                </div>
                <div class="item">
                  <img class="img-carousel" src="img/img3.jpg" alt="Espiral">
                  </div>
              </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
    <section id="Videos">
     <div class="container">
       <div class="row">
         <h1 class="text-center">Vídeos</h1>

       </div>
       <div class="row">
         <div class="col-md-6">
           <div class="embed-responsive embed-responsive-16by9">
           <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/KFG-qmmMJoQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

         </div>
         <div class="col-md-6">
         <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xNqs_S-zEBY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

         </div>

       </div>

     </div>

    </section>
    <section id="contato">
      <div class="container">
        <h1 class="text-center">Contato</h1>
        <form class="text-center">
        <p>
<input class="form-control" type="text" id="txt-nome" placeholder="Nome">
          </p>
          <p>
<input class="form-control" type="email" id="txt-email" placeholder="E-mail">
          </p>
          <p>
<textarea class="form-control" id="txt-mensagem" placeholder="Mensagem"></textarea>
          </p>
          <p>
<input onclick="enviar()" class="btn btn-success form-control" type="submit" value="Enviar">
          </p>
          </form>
      </div>
    </section>
